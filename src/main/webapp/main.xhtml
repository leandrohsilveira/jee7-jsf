<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:jl="http://xmlns.jcp.org/jsf/composite/jsflive"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
	<title>Teste</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head> 
<body> 
	
	<form jsf:id="formid">
		<input type="hidden" jsf:id="usuarioId" jsf:value="#{usuario.id}" />
		<input type="text" jsf:id="usuarioNome" jsf:value="#{usuario.nome}" placeholder="#{rotulos.nome()}" />
		<br />
		<input type="text" jsf:id="usuarioEmail" jsf:value="#{usuario.email}" placeholder="#{rotulos.email()}" />
		<br />
		<input type="submit" jsf:id="botaoSalvarUsuario" value="#{rotulos.salvar()}">
			<f:ajax execute="formid" listener="#{usuarioController.salvar()}" render="@form tabelaUsuarios" />
		</input>
		
	</form>
	<br />
	<hr />
	<br />
	
	<h:dataTable id="tabelaUsuarios" value="#{usuarios}" var="_u">
		<f:facet name="header">
			<h:column rowHeader="true">#{rotulos.id()}</h:column>
			<h:column rowHeader="true">#{rotulos.nome()}</h:column>
			<h:column rowHeader="true">#{rotulos.email()}</h:column>
		</f:facet>
		
		<h:column>#{_u.id}</h:column>
		<h:column>#{_u.nome}</h:column>
		<h:column>#{_u.email}</h:column>
	</h:dataTable>
		
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<h:outputScript library="js" name="underscore-min.js" />
	<h:outputScript library="js" name="backbone-min.js" />
</body> 
</html>
